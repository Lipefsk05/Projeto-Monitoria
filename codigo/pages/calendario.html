<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechMentor</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/calendario.css">
</head>


<body>

  <header>
    <a href="../pages/home.html" id="logo"><p>TechMentor</p></a>
    <p>Fulano</p>
    <i class="ph-fill ph-user-circle"></i>
  </header>

    <main>
        <div class="calendar">
        <div class="mes">
        <button id="prevMonth"><i class="ph ph-caret-left"></i></button>
        <p id="monthYear"></p>
        <button id="nextMonth"><i class="ph ph-caret-right"></i></button>
        </div>
      <table>
        <thead>
          <div class="days">
            <p>Dom</p>
            <p>Seg</p>
            <p>Ter</p>
            <p>Qua</p>
            <p>Qui</p>
            <p>Sex</p>
            <p>Sab</p>
          </div>
        </thead>
        <tbody id="calendarBody">
        </tbody>
      </table>
    </div>
    <div class="form-container" id="formContainer">
      <form id="eventForm">
        <h2>Adicionar Horário</h2>
        <input type="time" id="eventTitle" name="eventTitle" required>
        <button type="submit">Adicionar</button>
      </form>
      <div id="horarios">

      </div>
    </div>
    
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Adicionar Horário</h2>
        <input type="time" id="eventTitle" name="eventTitle" required>
        <button type="submit">Adicionar</button>
      </div>
    </div>
    
  </main>
<script src="../assets/js/calendario.js"></script>
</body>


</html>
